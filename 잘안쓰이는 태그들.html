<!DOCTYPE html>
<html>
 <head>
    <meta charset=""UTF-8">
    <title>잘 안쓰이지만 이해하기 쉬운 코드들</title>
</head>

<body>
    <b>굵은</b><br>

    <i>이탤릭체</i><br> <!--<i>= 이탤릭체 텍스트를 나타냄 (살짝 기울어진 글씨)-->
    
    <!-- 위첨자 -->
    2<sup>4</sup>는 16<br> <!--<sup>= 텍스트를 윗 첨자로 표시 (예: 제곱)-->

    <!-- 아래첨자 -->
    H<sub>2</sub>0는 물<br> <!--<sub>= 텍스트를 아래 첨자로 표시 (예: H20 수소)-->
    <del>취소선</del><br> <!--<del>= 텍스트를 취소선 처리-->
     <ruby>大丈夫<rt>だいじょうぶ</rt></ruby> <!--한자(大丈夫)위에 조그맣게 히라가나(だいじょうぶ)-->


</body>

</html>
