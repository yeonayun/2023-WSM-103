<!--
    주석 : 설명을 위해 다는 글
    실제 프로그램에 영향 X
-->

<!-- 우리가 사용하는 HTML 코드의 버전(HTML5) -->
<!DOCTYPE html>
<html>

<!--
        태그는 기본적으로 여는태그와 닫는태그가 있다
        ex)
        여는태그 : <html>
        닫는태그 : </html>
-->
    <!-- 홈페이지를 설정 -->
<head>
    <!-- 한국어지원 -->
    <!-- <meta charset="UTF-8"> -->
    <!-- 제목 -->
    <title>나를 소개합니다 </title>
</head>
<!-- 실제 홈페이지 내용이 들어가는 태그 -->
<body>
    <!-- 주제, 제목을 나타냄(Heading) -->
    <!-- h1~h6까지 있으며 숫자가 클수록 글자의 크기는 작아진다 -->
    <h1>내 소개 </h1>
    <h2>취미</h2>
    코딩<br>
    공부<br>
    독서<br>
    청소<br>
    사진<br>

</body>
</html>
